version: '3.3'

services:
  web:
    build: ./
    command: python main.py run -h 0.0.0.0
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/run/postgresql/data/
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dockerdbtest

  worker:
    build: .
    command: celery --app app.tasks.celery worker --loglevel=info
    volumes:
      - .:/usr/src/app
    environment:
      - FLASK_DEBUG=1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis

  redis:
    image: redis:6-alpine
    command: [sh, -c, "rm -f /data/dump.rdb && redis-server"]  # disable persistence
    volumes:
    - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379
      
volumes:
  postgres_data: